<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../EaselJS-master/lib/easeljs-NEXT.combined.js"></script>
    <script>
        var stage;
        var iconSheet = new Image();
        function init() {
            iconSheet.onload = handleImageLoad;
            iconSheet.src = '../EaselJS-master/_assets/art/spritesheet_icons.png';
        }

        function handleImageLoad() {
            stage = new createjs.Stage('testCanvas');

            var data = {images:[iconSheet], frames:{width:80, height:80}};
            var spriteSheet = new createjs.SpriteSheet(data);

            var icon1 = new createjs.Sprite(spriteSheet);
            icon1.x = 60;
            icon1.y = 100;

            icon1.gotoAndStop(2);
            stage.addChild(icon1);

            var icon2 = icon1.clone();
            icon2.x += 150;
            icon2.gotoAndStop(5);
            stage.addChild(icon2);


            var datas = {
                images:[iconSheet],
                frames:{width:80, height:80},
                animations:{
                    trash: 0,
                    male: 1,
                    wait: 2,
                    library: 3,
                    female: 4,
                    hanger: 5,
                    stairs: 6,
                    noparking: 7
                }
            };

            spriteSheet = new createjs.SpriteSheet(datas);

            var icon3 = icon2.clone();
            icon3.spriteSheet = spriteSheet;
            icon3.x += 150;

            icon3.gotoAndStop('male');
            stage.addChild(icon3);

            var icon4 = icon3.clone();
            icon4.gotoAndStop('female');
            icon4.x += 150;
            stage.addChild(icon4);

            var icon5 = icon4.clone();
            icon5.gotoAndStop('trash');
            icon5.x += 150;
            stage.addChild(icon5);


            var icon6 = icon1.clone();
            icon6.x = icon5.x + 150;
            icon6.gotoAndPlay(0);
            stage.addChild(icon6);

            createjs.Ticker.framerate = 3;
            createjs.Ticker.addEventListener('tick', stage);
//            stage.update();
        }
    </script>
</head>
<body onload="init()">
<div>
    <canvas id="testCanvas" width="960" height="270"></canvas>
</div>
</body>
</html>
