<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
        function draw() {
            var ctx = document.getElementById('canvas').getContext('2d');

            var radgrad = ctx.createRadialGradient(45,45,10,52,50,30);
            radgrad.addColorStop(0,'#a7d30c');
            radgrad.addColorStop(0.9,'#019f62');
            radgrad.addColorStop(1,'rgba(1,159,98,0)');

            var radgrad2 = ctx.createRadialGradient(105,105,20,112,120,50);
            radgrad2.addColorStop(0,'#ff5f98');
            radgrad2.addColorStop(0.75,'#ff0188');
            radgrad2.addColorStop(1,'rgba(255,1,136,0)');

            var radgrad3 = ctx.createRadialGradient(70,70,10,100,100,60);
            radgrad3.addColorStop(0,'#aa77d9');
            radgrad3.addColorStop(.25,'#aadb08');
            radgrad3.addColorStop(.5,'#bc876d');
            radgrad3.addColorStop(.75,'#78ba23');
            radgrad3.addColorStop(1,'rgba(255,255,255,0)');


            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 2;
            ctx.shadowBlur = 2;
            ctx.shadowColor = 'rgba(0,0,0,0.4)';

            ctx.fillStyle = radgrad;
            ctx.fillRect(0,0,150,150);
            ctx.fillStyle = radgrad2;
            ctx.fillRect(0,0,150,150);
            ctx.fillStyle = radgrad3;
            ctx.fillRect(0,0,150,150);
        }
    </script>
    <style type="text/css">
        body { margin: 20px; font-family: arial,verdana,helvetica; background: #fff;}
        h1 { font-size: 140%; font-weight:normal; color: #036; border-bottom: 1px solid #ccc; }
        canvas { border: 2px solid #000; float: left; margin-right: 20px; margin-bottom: 20px; }
    </style>
</head>
<body onload="draw();">
<div>
    <canvas id="canvas" width="150" height="150"></canvas>
</div>
</body>
</html>
