<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <!--<script src="http://code.jquery.com/jquery-1.10.2.min.js" type="text/javascript"></script>-->
    <!--<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>-->
    <style type="text/css">
        body {
            background: #eeeeee;
        }

        #canvas {
            -webkit-box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
            -moz-box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
            box-shadow: rgba(0, 0, 0, 0.2) 2px 2px 4px;
            border: 1px solid cornflowerblue;
        }

        #controls {
            margin: 10px;
        }
    </style>
</head>
<body>
<canvas id='canvas' width='780' height='440'>
    Canvas not supported
</canvas>
<script type="text/javascript">
    var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            text = 'Centered',
            textMetrics,
            SQUARE_WIDTH = 20,
            FONT_HEIGHT = 128;

    function drawGrid(color, stepx, stepy) {
        context.save();

        context.strokeStyle = color;
        context.fillStyle = '#ffffff';
        context.lineWidth = 0.5;
        context.fillRect(0, 0, context.canvas.width, context.canvas.height);

        for (var i = stepx + 0.5; i < context.canvas.width; i += stepx) {
            context.beginPath();
            context.moveTo(i, 0);
            context.lineTo(i, context.canvas.height);
            context.stroke();
        }

        for (var i = stepy + 0.5; i < context.canvas.height; i += stepy) {
            context.beginPath();
            context.moveTo(0, i);
            context.lineTo(context.canvas.width, i);
            context.stroke();
        }

        context.restore();
    }

    drawGrid('lightgray', 10, 10);

    context.font = '128px Helvetica';
    context.textBaseline = 'middle';
    context.textAlign = 'center';
    textMetrics = context.measureText(text);

    function drawText() {
        context.fillStyle = 'orange';
        context.strokeStyle = 'cornflowerblue';
        context.fillText(text, canvas.width/2, canvas.height/2);
        context.strokeText(text, canvas.width/2, canvas.height/2);
    }

    drawText();

    function drawCenterSquare() {
        context.fillStyle = 'rgba(255, 0, 0, 0.4)';
        context.strokeStyle = 'black';
        context.fillRect(canvas.width/2 - SQUARE_WIDTH/2,canvas.height/2 - SQUARE_WIDTH/2, 20, 20);
        context.strokeRect(canvas.width/2 - SQUARE_WIDTH/2, canvas.height/2 - SQUARE_WIDTH/2, 20, 20);
    }

    drawCenterSquare();
</script>
</body>
</html>
