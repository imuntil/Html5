<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../Snap.svg-0.3.0/dist/snap.svg.js"></script>
</head>
<body>

<svg id="svg" width="600" height="400"></svg>
<script>
    var svg = Snap('#svg');
    var p = svg.paper.path('M10,-5 L-10,15 M15,0 L0,15 M0,-5 L-20,15')
            .attr({
                fill:'none',
                stroke:'#beceeb',
                strokeWidth:5
            })
            .pattern(0, 0, 10, 10);
    var c = svg.paper.circle(120, 120, 100);
    c.attr({
        fill:p
    });
</script>
</body>
</html>
