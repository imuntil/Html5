<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../Snap.svg-0.3.0/dist/snap.svg.js"></script>
</head>
<body>
<svg id="svg" width="100" height="100"></svg>
<input id="button" type="button" value="点击颜色变变变">

<script>
    var svg = Snap('#svg');
    var c = svg.paper.circle(50, 50, 40).attr({
        fill:'#f00'
    });

    document.querySelector('#button').addEventListener('click', function() {
        var button = this;
        c.animate({
            fill:'#00f'
        }, 1500, mina.bounce, function() {
            button.value = '变色。。。。。龙';
        });
    });
</script>
</body>
</html>
