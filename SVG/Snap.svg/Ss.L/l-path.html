<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../Snap.svg-0.3.0/dist/snap.svg.js"></script>
</head>
<body>
<svg id="svg" width="600" height="400"></svg>
<script>
    var svg = Snap('#svg');
    var pathString = "m32,118c0,0 21,-100 78,-94c57,6 -78,94 -78,94z";
    var p1 = svg.paper.path(pathString).attr({
        fill:'#000'
    });

    var cubic = Snap.path.toCubic(pathString);
    console.log(cubic.toString());

    var p2 = svg.paper.path(cubic.toString()).attr({
        stroke:'green',
        strokeWidth:5
    });
</script>
</body>
</html>
