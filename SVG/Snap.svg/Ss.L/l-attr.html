<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../Snap.svg-0.3.0/dist/snap.svg.js"></script>
</head>
<body>
<svg id="svg" width="100" height="100"></svg>
<script>
    var svg = Snap('#svg');
    var c = svg.paper.circle(50, 50, 40).attr({
        fill:'#fc0',
        stroke:'#000',
        strokeWidth:2,  //驼峰命名
        'fill-opacity':0.5   //短横链接
    });

    console.log(c.attr('fill'));
</script>
</body>
</html>
