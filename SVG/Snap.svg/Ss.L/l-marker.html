<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../Snap.svg-0.3.0/dist/snap.svg.js"></script>
</head>
<body>
<svg id="svg" width="600" height="400"></svg>

<script>
    var svg = Snap('#svg');
    var p1 = svg.paper.path('M2,2 L2,11 L10,6 L2,2').attr({
        fill:'#000'
    });
    var c1 = svg.paper.circle(5, 5, 3);


    var m1 = c1.marker(0, 0, 8, 8, 5, 5),
        m2 = p1.marker(0, 0, 13, 13, 2, 6);

    var p2 = svg.paper.path('M10,10 L150,10 L150,90')
            .attr({
                stroke:'#00f',
                strokeWidth:1,
                fill:'none',

                markerStart:m1,
                markerEnd:m2
            });
</script>
</body>
</html>
