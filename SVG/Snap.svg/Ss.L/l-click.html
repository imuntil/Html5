<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="../Snap.svg-0.3.0/dist/snap.svg.js"></script>
</head>
<body>
<svg id="svg" width="300" height="100"></svg>
<script>
    var svg = Snap('#svg');
    var c = svg.paper
            .circle(50, 50, 40)
            .attr({
                fill:'#f00'
            }).click(function() {
                this.animate({
                    fill:'#00f'
                }, 1000);
            });

    c.clone()
            .attr({
                cx:150
            })
            .data('author','zhin')
            .dblclick(function() {
                svg.paper.text(10, 10, this.data('author'));
            });
</script>
</body>
</html>
